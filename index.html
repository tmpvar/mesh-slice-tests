<html>
<head>
  <title></title>
  <script type="text/javascript" src="https://raw.github.com/tmpvar/vec2.js/master/lib/vec2.min.js"></script>
</head>
<body>
  <canvas width="800" height="800"></canvas>


  <script>
    function Edge(a, b) {
      this.start = a;
      this.end = b;


    }

    Edge.prototype = {
      render : function() {

      },
      next : function(n) {
        if (n) {
          this.next = n;
        }
        return this.next;
      }

    }

    function Polygon(verts) {
      this.edges = [];

      for (var i = 0; i<verts.length-1; i++);

      }

      this.edges.push(new Edge(verts[verts.length-1], verts[verts.length-1]));
    }

    Polygon.prototype = {


      render : function(ctx, lineColor, nodeColor) {

        ctx.fillStyle = nodeColor || 'yellow';

        for (var i=0; i<this.verts.length; i++) {
          ctx.fillRect(this.verts[i].x-5, this.verts[i].y-5, 10, 10);
        }


        ctx.strokeStyle = lineColor || 'orange'

        ctx.beginPath();
        ctx.moveTo(this.verts[0].x, this.verts[0].y);

        for (var i=1; i<this.verts.length; i++) {
          ctx.lineTo(this.verts[i].x, this.verts[i].y);
        }

        ctx.lineTo(this.verts[0].x, this.verts[0].y);
        ctx.closePath();
        ctx.stroke();
      }
    };

    var canvas = document.getElementsByTagName('canvas')[0];
    var ctx = canvas.getContext('2d');

    var p = new Polygon([
      new Vec2(100, 100),
      new Vec2(200, 50),
      new Vec2(300, 200)
    ]);
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    p.render(ctx);


  </script>
</body>
</html>
